plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {

    compileSdk 32

    defaultConfig {
        applicationId "com.example.dolgio"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

        python {
            //buildPython "C:/Users/gmocc/AppData/Local/Microsoft/WindowsApps/python.exe"
            buildPython "C:/Users/danie/AppData/Local/Microsoft/WindowsApps/python.exe"
            buildPython "python"
            pip {
                // A requirement specifier, with or without a version number:
                options "--extra-index-url", "https://google-coral.github.io/py-repo/"
                install "tflite_runtime"
                install "tensorflow"
                install "pillow"
                install "numpy"
                install "opencv-python"
                install "scipy"
                install "matplotlib"
                install "mtcnn"


            }
            pyc {
                src false
            }
        }
        sourceSets {
            main {
                //python.srcDir "C:/Users/danie/AndroidStudioProjects/androidStuff/Dolgio/app/src/main/java/com/example/dolgio"
                
                python.srcDir "C:/Users/danie/Desktop/androidStuff/Dolgio/app/src/main/java/com/example/dolgio"
                //python.srcDir "C:/Users/gmocc/AndroidStudioProjects/Dolgio/app/src/main/java/com/example/dolgio"
            }
        }
        externalNativeBuild {
            cmake {
                cppFlags ''
            }
        }


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        mlModelBinding true
    }
//    externalNativeBuild {
//        cmake {
//            path file('src/main/cpp/CMakeLists.txt')
//            version '3.10.2'
//        }
//    }

}
dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'org.tensorflow:tensorflow-lite-support:0.1.0'
    implementation 'org.tensorflow:tensorflow-lite-metadata:0.1.0'
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.3.0'
    //implementation 'com.google.firebase:firebase-crashlytics-buildtools:2.5.2'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}